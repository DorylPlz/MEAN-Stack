<div class="container">
    <h2 class="page-header">Agregar contacto</h2>
    <form (submit) = "addContact()">
        <div class="form-group">
            <label> Nombre</label>
            <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label> Apellido</label>
            <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label> Telefono</label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required>
        </div>
        <input type="submit" class="btn btn-success" value="Agregar">
    </form>
</div>
<hr>
<div class = "container">
    <h2 class="page-header">Contactos</h2>
    <div *ngFor = "let contact of contacts">
        <div class="col-md-3">
            {{contact.first_name}}
        </div>    
        <div class="col-md-3">
            {{contact.last_name}}
        </div>    
        <div class="col-md-3">
            {{contact.phone}}
        </div>    
        <div class="col-md-3">
            <input type="button" (click) = "deleteContact(contact._id)" value="Borrar" class="btn btn-danger" >
        </div>    
    </div>
</div>
